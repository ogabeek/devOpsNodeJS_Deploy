name: CD â€“ Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --production

      - name: Package app
        run: tar czf app.tar.gz index.js node_modules package.json

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.TARGET_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy archive to EC2
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no \
            app.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:/home/ubuntu/

      - name: Deploy on EC2 & restart service
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.HOST }} << 'EOF'

            echo "ðŸ‘€"

            mkdir -p /home/ubuntu/devOpsNodeJS_Deploy
            tar xzf /home/ubuntu/app.tar.gz -C /home/ubuntu/devOpsNodeJS_Deploy

            cat << 'SERVICE' | sudo tee /etc/systemd/system/nodeapp.service
            [Unit]
            Description=Node.js Sample App
            After=network.target

            [Service]
            WorkingDirectory=/home/ubuntu/devOpsNodeJS_Deploy
            ExecStart=/usr/bin/node index.js
            Restart=on-failure
            User=ubuntu
            Environment=NODE_ENV=production

            [Install]
            WantedBy=multi-user.target
            SERVICE

            sudo systemctl daemon-reload
            sudo systemctl enable nodeapp.service
            sudo systemctl restart nodeapp.service
            echo "ðŸ˜Ž" 
            touch /home/ubuntu/devOpsNodeJS_Deploy/check.txt
            EOF
